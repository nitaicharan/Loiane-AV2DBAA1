<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" class="form-control" placeholder="nome" [(ngModel)]="user.nome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="nome@domain.com" [(ngModel)]="user.email">
  </div>
  <button type="submit" class="btn btn-primary">Submite</button>
</form>
